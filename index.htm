<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4a5cd01df7.js" crossorigin="anonymous"></script>

  <title>Document</title>
</head>
<body>
  
<div class="wrapper">

  <div class="image__wrapper">
    <div class="container__image boy">
      <button class='chaneg'>CLIC</button>
      <img  class="img" src="boy.svg" alt="">
    </div>  
    <div class="container__image girl">
      <img  class="img" src="girl.svg" alt="">
    </div>
  </div>

  <div class="content__wrapper">
    <div class="container signin">
     
      <div class="container__form">
        <form action="" class='form'>
          <div class="form__social">
            <div class="social__icon"><i><i class="fab fa-facebook-f"></i></i></div>
            <div class="social__icon"><i><i class="fab fa-instagram"></i></i></div>
            <div class="social__icon"><i><i class="fab fa-youtube"></i></i></div>
          </div>
          <h1 class='form__header'>Good to see you again</h1>
          <input class="form__input" type="text" placeholder="email">
          <input class="form__input" type="password" placeholder="password">
          <button class="form__button" type="submit">Sign In</button>
        </form>
      </div>
    </div>
      
    <div class="container signup">
      
      <div class="container__form">
        <form action="" class='form'>
          <div class="form__social">
            <div class="social__icon"><i><i class="fab fa-facebook-f"></i></i></div>
            <div class="social__icon"><i><i class="fab fa-instagram"></i></i></div>
            <div class="social__icon"><i><i class="fab fa-youtube"></i></i></div>
          </div>
          <h1 class='form__header'>Let's become friends</h1>
          <input class="form__input" type="text" placeholder="name">
          <input class="form__input" type="email" placeholder="email">
          <input class="form__input" type="password" placeholder="password">
          <button class="form__button" type="submit">Sign Up</button>
        </form>
      </div>
    </div>
  </div>



</div>

  <script src="app.js"></script>
</body>
</html>
