<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4a5cd01df7.js" crossorigin="anonymous"></script>

  <title>Document</title>
</head>
<body>
  
<div class="wrapper">
  <div class="container"></div>


  <div class="action-wrapper">
    
    <div class="log-wrapper singin-wrapper">
      <div class="form-container form-signin">
        <form action="" class='form'>
          <div class="social-icons">
            <div class="social"><i><i class="fab fa-facebook-f"></i></i></div>
            <div class="social"><i><i class="fab fa-instagram"></i></i></div>
            <div class="social"><i><i class="fab fa-youtube"></i></i></div>
          </div>
          <h1>Good to see you again</h1>
          <input type="text" placeholder="email">
          <input type="password" placeholder="password">
        </form>
      </div>
      <div class="image-wrapper">
        <div class="image">
          <img class="img" src="girl.svg" alt="">
        </div>
      </div>
    </div>

    <div class="log-wrapper signup-wrapper">
      <div class="image-wrapper">
        <div class="image">
          <img class="img" src="boy.svg" alt="">
        </div>
      </div>
      <div class="form-container form-signup">
        <form action="" class='form'>
          <div class="social-icons">
            <div class="social"><i><i class="fab fa-facebook-f"></i></i></div>
            <div class="social"><i><i class="fab fa-instagram"></i></i></div>
            <div class="social"><i><i class="fab fa-youtube"></i></i></div>
          </div>
          <h1>Let's be friends. </h1>
          <input type="text" placeholder="email">
          <input type="password" placeholder="password">
        </form>
      </div>
    </div>
  
  
  </div>

</div>

  <script src="app.js"></script>
</body>
</html>
